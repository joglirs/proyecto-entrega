<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
   <link rel="stylesheet" href="../css/styles.css"/> 

</head>
<body class="body-cal">
    <section class="calculator-section" id="calculator">
     <div class="calculator">
          <h1>¡Estima tu consumo en energías renovables!</h1>
          <p>
            Ingrese la cantidad de vatios que consume para estimar su equivalente de energía renovable.
          </p>
          <form id="energyForm">
            <label for="watts">Vatios Consumidos:</label>
            <input type="number" id="watts" placeholder=" Ej. 1500" name="watts" min="0" required />
            <button type="submit">Calcular</button>
          </form>
          <div id="result" class="result-visual"></div>
        </div>
</section>

</div>
  <a href="../index.html" class="btn btn-primary">Regresar</a>
</div>

 <p>CENSA Jose y Jogli </p>

</body>
</html>
